<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HIMYM HTTP Status</title>
</head>
<body>
    <h1>HIMYM HTTP Status Code</h1>
    <!--100 a 102-->
    <div class="himym-container">
        <div class="himym">
            <img src="/gifs/100.gif" alt="himym GIF">
            <span class="status">100 Continue</span>
        </div>
        <div class="himym">
            <img src="/gifs/101.gif" alt="himym GIF">
            <span class="status">101 Switching Protocols</span>
        </div>
        <div class="himym">
            <img src="/gifs/102.gif" alt="himym GIF">
            <span class="status">102 Processing</span>
        </div>
    </div>

     <!--103,200 and 201-->
    <div class="himym-container">
        <div class="himym">
            <img src="/gifs/103.gif" alt="himym GIF">
            <span class="status">1103 Early Hints</span>
        </div>
        <div class="himym">
            <img src="/gifs/200.gif" alt="himym GIF">
            <span class="status">200 OK</span>
        </div>
        <div class="himym">
            <img src="/gifs/201.gif" alt="himym GIF">
            <span class="status">201 Created</span>
        </div>
    </div>

      <!--202,203 and 204-->
    <div class="himym-container">
        <div class="himym">
            <img src="/gifs/202.gif" alt="himym GIF">
            <span class="status">202 Accepted</span>
        </div>
        <div class="himym">
            <img src="/gifs/203.gif" alt="himym GIF">
            <span class="status">203 Non-Authoritative Information</span>
        </div>
        <div class="himym">
            <img src="/gifs/204.gif" alt="himym GIF">
            <span class="status">204 No Content</span>
        </div>
    </div>

     <!--205,206 and 207-->
    <div class="himym-container">
        <div class="himym">
            <img src="/gifs/205.gif" alt="himym GIF">
            <span class="status">205 Reset Content</span>
        </div>
        <div class="himym">
            <img src="/gifs/206.gif" alt="himym GIF">
            <span class="status">206 Partial Content</span>
        </div>
        <div class="himym">
            <img src="/gifs/207.gif" alt="himym GIF">
            <span class="status">207 Multi-Status</span>
        </div>
    </div>
</body>
</html>
